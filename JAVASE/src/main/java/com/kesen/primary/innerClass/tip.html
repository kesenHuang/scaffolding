<h1>内部类</h1>
<ol>
    <li>内部类可以直接访问外部类中的成员</li>
    <li>外部类要访问内部类，必须建立内部类的对象</li>
</ol>
<p>一般用于类的设计。
    分析事物时，发现该事物描述中还有事物，而且这个事物还在访问被描述事物的内容。
    这时就是还有的事物定义成内部类来描述</p>
<p>内部类能直接访问外部类中成员，是因为内部类持有了外部类的引用，即外部类名.this。</p>
<p>内部类也可以存放在局部位置上，但是内部类在局部位置上只能访问局部中被final修饰的局部变量。</p>


<h1>匿名内部类</h1>
<h3>前提：内部类必须继承或者实现一个外部类或者接口。
</h3>
<p>匿名内部类：其实就是一个匿名子类对象。
    格式：new 父类or接口(){子类内容}</p>
</body>
</html>
