<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>抽象类和接口的异同点：</h2>
<h3>相同点：</h3>
<p>都是不断向上抽取而来的。</p>
<h3>不同点：</h3>
<ol>
    <li>
        抽象类需要被继承，而且只能单继承。
        接口需要被实现，而且可以多实现。
    </li>

    <li>
        抽象类中可以定义抽象方法和非抽象方法，子类继承后，可以直接使用非抽象方法。
        接口中只能定义抽象方法，必须由子类去实现。
    </li>

    <li>
        抽象类的继承，是is a关系，在定义该体系的基本共性内容。
        接口的实现是 like a 关系，在定义体系额外功能。
    </li>
</ol>

</body>
</html>
